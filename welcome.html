      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"

    />

    <script type="text/javascript" src="./md5.js"></script>
    <script type="text/javascript" src="./ops.js"></script>
    <base href = "http://crm-group12.com"/>
  </head>

  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="welcome.html">G12 Contacts App</a>
    <!-- <form class="form-inline"> -->
      <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#mymodal">Add Contact</button>
      <button class="btn btn-primary" type="button" onclick="doLogout();">Logout</button>
    <!-- </form> -->
  </nav>

  <body>
    <div class="modal fade" id="mymodal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-center d-block">
            <h3>Add Contact</h3>
          </div>
          <div class="modal-body">
            <div class="form-container modal-container">
            <input
                type="text"
                id="newFirstName"
                name="newFirstName"
                placeholder="First Name"
            />
            <input
            type="text"
            id="newLastName"
            name="newLastName"
            placeholder="Last Name"
            />
            <input
            type="text"
            id="newEmail"
            name="newEmail"
            placeholder="Email"
            />
            <input
            type="text"
            id="newPhone"
            name="newPhone"
            placeholder="Phone #"
            />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addContact();">Add</button> 
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button> 
          </div>
        </div>
      </div>
    </div>
    <script src="src/welcome.js"></script>
  </body>
</html>
