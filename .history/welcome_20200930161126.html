<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet" 
      href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css"
    />

    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="./md5.js"></script>
    <script type="text/javascript" src="./ops.js"></script>
    <base href = "http://crm-group12.com"/>
  </head>

  <map name="logomap">
      <area shape="rect" coords="0,0,350,52" href="welcome.html">
  </map>

  <nav class="navbar navbar-light bg-light">
      <div id="logoImg">
          <a><img src="images/miamiSunsetSmol.png" usemap="#logomap" alt="Miami Sunset Contacts"</a>
      </div>
      <form class="form-inline">
          <button class="btn btn-primary mr-sm-4" type="button" data-toggle="modal" data-target="#mymodal">Add Contact</button>
          <input class="form-control mr-sm-2" type="search" id="searchText" placeholder="Search" aria-label="Search">
          <button class="btn btn-primary mr-sm-4" type="button" onclick="searchContact();">Search</button>
          <button class="btn btn-primary mr-sm-4" type="button" onclick="doLogout();">Logout</button>
      </form>
  </nav>

  <body>    
    <div style="text-align: center;">
      <div class="container" id="container">
        <span id="contactSearchResult"></span>
        <table class="table table-fluid" id="myTable">
          <thead>
            <tr>
              <th>#</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="contactList">
          </tbody>
        </table>
        <!-- <p id="contactList"> -->
      </div>
    </div>
    <div class="modal fade" id="mymodal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-center d-block">
            <h3>Add Contact</h3>
          </div>
          <div class="modal-body">
            <div class="form-container modal-container">
            <input
                type="text"
                id="firstNameContact"
                name="firstNameContact"
                placeholder="First Name"
            />
            <input
            type="text"
            id="lastNameContact"
            name="lastNameContact"
            placeholder="Last Name"
            />
            <input
            type="text"
            id="emailContact"
            name="emailContact"
            placeholder="Email"
            />
            <input
            type="text"
            id="phoneContact"
            name="phoneContact"
            placeholder="Phone #"
            />
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="button" data-dismiss="modal" id="addContact" onclick="addContact(); clearInputFields();">Add</button>
            <!-- <span id="contactAddResult"></span>  -->
            <button class="btn btn-default" type="button" data-dismiss="modal">Cancel</button> 
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="mymodal2">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-center d-block">
            <h3>Edit Contact</h3>
          </div>
          <div class="modal-body">
            <div class="form-container modal-container">
            <input id="contactIdEditContact" type="hidden" value="" />
            <input
                type="text"
                id="firstNameEditContact"
                name="firstNameEditContact"
                placeholder="First Name"
            />
            <input
            type="text"
            id="lastNameEditContact"
            name="lastNameEditContact"
            placeholder="Last Name"
            />
            <input
            type="text"
            id="emailEditContact"
            name="emailEditContact"
            placeholder="Email"
            />
            <input
            type="text"
            id="phoneEditContact"
            name="phoneEditContact"
            placeholder="Phone #"
            />
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary editContact" type="button" data-dismiss="modal" id="editContact" value="">Save</button>
            <!-- <span id="contactAddResult"></span>  -->
            <button class="btn btn-default" id="cancelEdit" type="button" data-dismiss="modal">Cancel</button> 
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="mymodal3">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-center d-block">
            <h3>Delete Contact</h3>
          </div>
          <div class="modal-body">
            <div class="form-container modal-container">
              <p>Are you sure you want to delete this contact?</p>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger deleteContactBtn" type="button" data-dismiss="modal" id="deleteContactBtn" value="">Delete</button>
            <button class="btn btn-default" id="cancelEdit" type="button" data-dismiss="modal" id="cancelDeleteContactBtn">Cancel</button> 
          </div>
        </div>
      </div>
    </div>
    <script>readCookie();</script>
    <script>searchContact();</script>
    <script src="src/welcome.js"></script>
  </body>
</html>
